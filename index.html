<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Poppins"/>
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Montserrat"/>
        <link href="css/style.css" rel="stylesheet" type="text/css">
        <script src="js/jquery-3.5.1.js"></script>
        <script src="js/script.js"></script>
    </head>

    <body>
        <div class="jumbotron" id="jumbo">
            <p>Welcome to ollies pizza, inline with social distancing , you can now place an order 
                from the comfort of your phone or laptop device.<img src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/google/241/grinning-face-with-big-eyes_1f603.png" height="25px" width=auto>
            </p>
            
        </div>
        <img src="logo.png" height="150px" width=auto>
        <form>
            <div id="sizeSelected">
                <p>Select the size to order:</p>
                <select id="size">
                    <option class="small">Small</option>
                    <option class="medium">Medium</option>
                    <option class="large">Large</option>
                </select>
            </div>
            <br>
            <div>
                <p>Select the crust type:</p>
                <select id="crust">
                    <option value="crusty">Crusty</option>
                    <option value="stuffed">Stuffed</option>
                    <option value="glutten-free">Glutten-free</option>
                </select>
            </div>
            <br>
            <div class="toppings">
                <p>Select the toppings:</p>
                <input type="checkbox" name="toppings" value="Peperoni">
                <label>Peperoni</label>
                <br>
                <input type="checkbox" name="toppings" value="Mushrooms">
                <label>Mushrooms</label>
                <br>
                
                <input type="checkbox" name="toppings" value="Onions">
                <label>Onions</label>
                <br>
                <input type="checkbox" name="toppings" value="Sausage">
                <label>Sausage</label>
                <br>
                <input type="checkbox" name="toppings" value="Bacon">
                <label>Bacon</label>
                <br>
                <input type="checkbox" name="toppings" value="cheese">
                <label>Extra cheese</label>
                <br>
            </div>
            
            <div>
                <p>Enter the number of pizza you want to order:</p>
                <input id="number" type="number" value="number" min="1" max="10">
            </div>
            <br>
            <div class="deliveryD">
                <p>Do you want it to be delivered:</p>
                <input class="delivery" id="delivery" type="radio" name="delivered" value="Yes">
                <label for="yes">Yes</label>
                <input class="delivery" id="delivery" type="radio" name="delivered" value="No">
                <label for="no">No</label>
            </div>
            
            <br>
            <!--Code below shows user how much they will be charged for delivery-->
            <div>
                <span></span>
            </div>
            <br>
            <!--Code below outputs price to user-->
            <div>
                <span id="text"></span>
            </div>
            <br>
            <button  class="btn btn-primary">Place order</button>
        </form>
    </body>

    <footer>

    </footer>
</html>
